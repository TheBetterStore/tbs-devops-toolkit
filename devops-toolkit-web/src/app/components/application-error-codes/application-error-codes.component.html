<span class="alert">{{errorMsg}}</span>
<span class="info">{{infoMsg}}</span>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Application Error Codes</h1>
    </div>
  </div>
  <div class="row top-buffer">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4>Application: {{ applicationId }}</h4>
        </div>
        <div class="card-body">
          <p-table
            [value]="applicationErrorCodes"
            dataKey="ErrorCode"
            editMode="row"
            [rows]="pageSize"
            [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true"
            styleClass="p-datatable-striped"
            [loading]="isLoading">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="ErrorCode" style="width: 10%">ErrorCode <p-sortIcon/></th>
                <th pSortableColumn="Description" style="width: 40%">Description <p-sortIcon/></th>
                <th pSortableColumn="Remediation" style="width: 40%">Remediation <p-sortIcon/></th>
                <th style="width: 10%">Actions <p-sortIcon/></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-app let-editing let-ri="rowIndex">
              <tr [pEditableRow]="app">
                <td>
                  {{ app.ErrorCode }}
                </td>
                <td>
                  <p-cellEditor>
                    <ng-template pTemplate="input">
                      <input pInputText type="text" [(ngModel)]="app.Description"/>
                    </ng-template>
                    <ng-template pTemplate="output">
                      {{ app.Description }}
                    </ng-template>
                  </p-cellEditor>
                </td>
                <td>
                  <p-cellEditor>
                    <ng-template pTemplate="input">
                      <input pInputText type="text" [(ngModel)]="app.Remediation"/>
                    </ng-template>
                    <ng-template pTemplate="output">
                      {{ app.Remediation }}
                    </ng-template>
                  </p-cellEditor>
                </td>
                <td>
                  <div class="flex align-items-center justify-content-center gap-2">
                    <button
                      *ngIf="!editing"
                      pButton
                      pRipple
                      type="button"
                      pInitEditableRow
                      icon="pi pi-pencil"
                      (click)="onRowEditInit(app)"
                      class="p-button-rounded p-button-text">
                    </button>
                    <button
                      *ngIf="editing"
                      pButton
                      pRipple
                      type="button"
                      pSaveEditableRow
                      icon="pi pi-check"
                      (click)="onRowEditSave(app)"
                      class="p-button-rounded p-button-text p-button-success mr-2">
                    </button>
                    <button
                      *ngIf="editing"
                      pButton pRipple
                      type="button"
                      pCancelEditableRow
                      icon="pi pi-times"
                      (click)="onRowEditCancel(app, ri)"
                      class="p-button-rounded p-button-text p-button-danger">
                    ></button>
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
