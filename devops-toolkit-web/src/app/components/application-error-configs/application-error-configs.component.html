<span class="alert">{{errorMsg}}</span>
<span class="info">{{infoMsg}}</span>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Application Error Management</h1>
    </div>
  </div>

  <div class="row top-buffer">
    <div class="col-12">
      <div class="card">
<!--        <div class="card-header">-->
<!--          <h4>Applications</h4>-->
<!--        </div>-->
        <div class="card-body">
          <p-table
            #dt1
            [value]="applicationErrorConfigs"
            dataKey="ApplicationId"
            [rows]="pageSize"
            [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true"
            styleClass="p-datatable-striped"
            [globalFilterFields]="['StackName']"
            [loading]="isLoading">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="ApplicationId" style="width: 15%">Application <p-sortIcon/></th>
                <th pSortableColumn="Description" style="width: 30%">Description <p-sortIcon/></th>
                <th pSortableColumn="ImageKey" style="width: 10%">Image <p-sortIcon/></th>
                <th pSortableColumn="DlqName" style="width: 25%">DlqName <p-sortIcon/></th>
                <th pSortableColumn="CurrentCount" style="width: 10%">Current Count <p-sortIcon/></th>
                <th style="width: 10%">Actions <p-sortIcon/></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rec>
              <tr [pEditableRow]="rec">
                <td><a href="/app-error-codes?applicationId={{rec.ApplicationId}}" title="{{rec.ApplicationId}}">{{ rec.ApplicationId }}</a></td>
                <td>{{ rec.Description }} </td>
                <td><span class="mylink" (click)="viewImage(rec.ImageKey)">View Image</span> </td>
                <td>{{ rec.DlqName }} </td>
                <td>{{ rec.DlqErrorCount}}</td>
                <td>

                  <p-button
                    icon="pi pi-pencil"
                    (onClick)="editRec(rec)"
                    [rounded]="true"
                    [outlined]="true"
                    severity="success"
                    class="mr-2">
                  </p-button>
                  &nbsp;
                  <p-button
                    pButton pRipple
                    severity="danger"
                    icon="pi pi-trash"
                    severity="danger"
                    [rounded]="true"
                    [outlined]="true"
                    (onClick)="deleteRec(rec)"/>

                </td>
              </tr>
            </ng-template>
          </p-table>
          <p-toolbar styleClass="mb-4 gap-2">
            <ng-template pTemplate="left">
              <p-button
                severity="success"
                label="New"
                icon="pi pi-plus"
                class="btn mr-2"
                (onClick)="openNew()" />
              <p-button
                severity="danger"
                label="Delete"
                icon="pi pi-trash"
                class="btn"
                (onClick)="deleteSelectedRecs()"
                [disabled]="!selectedRecs || !selectedRecs.length" />
              <p-toast />

            </ng-template>
          </p-toolbar>

        </div>
      </div>
    </div>
  </div>

  <p-dialog
    [(visible)]="showDialog"
    [style]="{ width: '450px' }"
    header="Application Details"
    [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
      <div class="field">
        <label for="name">ApplicationId</label>
        <input class="form-control"
               type="text"
               pInputText
               id="name"
               [(ngModel)]="applicationErrorConfig.ApplicationId"
               required
               autofocus />
        <small class="p-error" *ngIf="submitted && !applicationErrorConfig.ApplicationId">
          Application is required.
        </small>
      </div>
      <div class="field top-buffer">
        <label for="description">Description</label>
        <textarea class="form-control"
                  id="description"
                  pInputTextarea
                  [(ngModel)]="applicationErrorConfig.Description"
                  required
                  rows="3"
                  cols="20">
        </textarea>
      </div>
      <div class="field top-buffer">
        <label for="remediation">Remediation</label>
        <textarea  class="form-control"
                   id="remediation"
                   pInputTextarea
                   [(ngModel)]="applicationErrorConfig.DlqName"
                   required
                   rows="3"
                   cols="20">
        </textarea>
      </div>
      <div class="field top-buffer">
        <label for="imageKey">Image</label>
        <input  class="form-control"
                   id="imageKey"
                   pInputTextarea
                   [(ngModel)]="applicationErrorConfig.ImageKey"
                   readonly/>
      </div>
      <div>
        <label for="image">Update image?</label>
        <input type="file" id="image" class="file-upload" (change)="selectFileToUpload($event)">
      </div>

    </ng-template>

    <ng-template pTemplate="footer">
      <p-button
        label="Cancel"
        icon="pi pi-times"
        [text]="true"
        (onClick)="hideDialog()" />
      <p-button
        label="Save"
        icon="pi pi-check"
        [text]="true"
        (onClick)="saveRec()" />
    </ng-template>
  </p-dialog>


  <p-dialog
    [(visible)]="showImageDialog"
    [style]="{ width: '1024px' }"
    header="Image"
    [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
      <img src="{{imageUrl}}"/>
    </ng-template>
  </p-dialog>
</div>
<p-progressSpinner *ngIf="isLoading" class="tbs-center"></p-progressSpinner>
<p-toast position="center" class="custom-toast"></p-toast>
<p-confirmDialog header="Warning" icon="pi pi-exclamation-triangle"></p-confirmDialog>
